<!DOCTYPE html>
<!--
  Document Type Declaration: This document is written in HTML5.
-->
<html lang="en">
<!--
  Root element of the HTML document, specifying the language as English.
-->
<head>
  <!--
    Meta tags providing metadata about the document.
  -->
  <meta charset="UTF-8">
  <!--
    Character encoding for the document, set to UTF-8 for internationalization.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    Viewport settings for responsive design, setting the initial scale to 1.0.
  -->
  <title>Audio Oscillation Effect</title>
  <!--
    Title of the HTML document, displayed in the browser's title bar.
  -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <!--
    Link to an external stylesheet for styling the document.
  -->
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="main-nav">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="index.html">Music Programming</a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="synth.html">Synthesizer</a></li>
        <li><a href="oscillation.html" class="active">Audio Effects</a></li>
        <li><a href="e-sitar.html">E-Sitar</a></li>
      </ul>
    </div>
  </nav>

  <!--
    Main content of the HTML document.
  -->
  <main>
    <!--
      Heading element displaying the title of the page.
    -->
    <h1>Apply Trigonometric Oscillation to Audio</h1>
    <!--
      Container element for the audio controls.
    -->
    <div class="controls">
      <div class="file-input-container">
        <label for="audioFile">Upload an audio file:</label>
        <input type="file" id="audioFile" accept="audio/*">
      </div>
      
      <div class="slider-container">
        <label for="frequency">Frequency (Hz):</label>
        <input type="range" id="frequency" min="20" max="9000" step="20" value="440">
        <span id="freqValue">440 Hz</span>
      </div>

      <div class="select-container">
        <label for="functionSelect">Trigonometric Function:</label>
        <select id="functionSelect">
          <option value="sin">Sine</option>
          <option value="cos">Cosine</option>
          <option value="tan">Tangent</option>
          <option value="combo">Custom Combination</option>
        </select>
      </div>

      <div class="button-container">
        <button id="playOscillation">Play Oscillation</button>
        <button id="stopOscillation">Stop Oscillation</button>
      </div>
    </div>
  </main>
  <!--
    Script tags for loading external JavaScript libraries.
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/addons/p5.sound.min.js"></script>
  <!--
    Script tag for loading the custom oscillation script.
  -->
  <script src="oscillation.js"></script>
  <script>
    // Update frequency value display
    const frequencyInput = document.getElementById('frequency');
    const freqValueSpan = document.getElementById('freqValue');
    
    frequencyInput.addEventListener('input', () => {
      freqValueSpan.textContent = `${frequencyInput.value} Hz`;
    });
  </script>
</body>
</html>
