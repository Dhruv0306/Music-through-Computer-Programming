<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Sitar - Web Musical Instrument</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="e-sitar.css">
    <!-- Using Tone.js for better sound synthesis -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Music Programming</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="synth.html">Synthesizer</a></li>
                <li><a href="oscillation.html">Audio Effects</a></li>
                <li><a href="e-sitar.html" class="active">E-Sitar</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <h1>E-Sitar</h1>
        
        <!-- Main sitar interface -->
        <div class="container">
            <div class="main-string">
                <div class="string-line"></div>
                <div class="note-label note-sa">Sa</div>
                <div class="note-label note-re">Re</div>
                <div class="note-label note-ga">Ga</div>
                <div class="note-label note-ma">Ma</div>
                <div class="note-label note-pa">Pa</div>
                <div class="note-label note-dha">Dha</div>
                <div class="note-label note-ni">Ni</div>
                <div class="note-label note-sa-high">Sa'</div>
                <div class="string-bead"></div>
            </div>
            
            <!-- Fret markers for different notes -->
            <div class="frets">
                <div class="fret" data-note="Sa" data-freq="240">Sa</div>
                <div class="fret" data-note="Re" data-freq="270">Re</div>
                <div class="fret" data-note="Ga" data-freq="288">Ga</div>
                <div class="fret" data-note="Ma" data-freq="320">Ma</div>
                <div class="fret" data-note="Pa" data-freq="360">Pa</div>
                <div class="fret" data-note="Dha" data-freq="405">Dha</div>
                <div class="fret" data-note="Ni" data-freq="432">Ni</div>
                <div class="fret" data-note="Sa'" data-freq="480">Sa'</div>
            </div>
        </div>

        <!-- Controls section -->
        <div class="controls">
            <button id="droneToggle">Start Drone</button>
            
            <div class="slider-container">
                <label for="reverb">Reverb:</label>
                <input type="range" id="reverb" min="0" max="1" step="0.1" value="0.3">
            </div>

            <div class="slider-container">
                <label for="sustain">Sustain:</label>
                <input type="range" id="sustain" min="0.1" max="2" step="0.1" value="0.5">
            </div>

            <div class="slider-container">
                <label for="duration">Note Duration: <span id="durationValue">0.5s</span></label>
                <input type="range" id="duration" min="0.1" max="2" step="0.1" value="0.5">
            </div>
        </div>
    </main>
    <script src="e-sitar.js"></script>
</body>
</html>
